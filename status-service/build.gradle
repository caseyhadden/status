apply plugin: com.smokejumperit.gradle.OneJarPlugin

buildscript {
    repositories {
        maven {
            url 'http://repo.smokejumperit.com'
        }
    }
    dependencies {
        classpath 'com.smokejumperit:gradle-plugins:0.8.2'
    }
}

dependencies {
    compile project(':status-api')
    compile 'com.yammer.dropwizard:dropwizard-db:0.5.1'
    runtime 'com.h2database:h2:1.3.168'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.caseyhadden.status.StatusService'
    }
}

build.dependsOn(oneJar)
